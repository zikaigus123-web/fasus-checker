<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cek Budget Fasus</title>

<style>

body{
margin:0;
font-family:Arial;
background:url("background.jpg") center/cover no-repeat;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
}

.container{
position:relative;
text-align:center;
z-index:1;
}

.title{
font-size:42px;
font-weight:bold;
margin-bottom:20px;
}

.search-box{
position:relative;
}

input{
padding:14px;
width:350px;
font-size:18px;
border-radius:6px;
border:none;
}

.suggestions{
position:absolute;
width:100%;
background:white;
color:black;
border-radius:6px;
margin-top:5px;
overflow:hidden;
}

.suggestion-item{
padding:12px;
cursor:pointer;
}

.suggestion-item:hover{
background:#eee;
}

.logo-top{
position:absolute;
top:20px;
right:20px;
width:120px;
}

.logo-bottom{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:180px;
}

</style>

</head>

<body>

<div class="overlay"></div>

<img src="logo-ut.png" class="logo-top">
<img src="logo-insan.png" class="logo-bottom">

<div class="container">

<div class="title">
CEK BUDGET FASUS
</div>

<div class="search-box">

<input
id="searchInput"
placeholder="Masukkan nama fasus"
oninput="loadSuggestions()"
autocomplete="off"
>

<div id="suggestions" class="suggestions"></div>

</div>

</div>

<script>

const suggestURL =
"https://dummyacountsubhan1.app.n8n.cloud/webhook/fasus-suggest";

async function loadSuggestions(){

const query =
document.getElementById("searchInput").value;

if(query.length < 2){

document.getElementById("suggestions").innerHTML="";
return;

}

const response =
await fetch(suggestURL,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
fasus:query
})
});

const data =
await response.json();

showSuggestions(data.suggestions);

}

function showSuggestions(list){

const box =
document.getElementById("suggestions");

box.innerHTML="";

list.forEach(name=>{

const div =
document.createElement("div");

div.className="suggestion-item";

div.innerText=name;

div.onclick=()=>{

window.location.href=
"result.html?name="+
encodeURIComponent(name);

};

box.appendChild(div);

});

}

</script>

</body>
</html>
