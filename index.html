<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Fasus Checker</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    background: rgba(0,0,0,0.55);
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo-container {
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 20px 40px;
}

.logo-container img {
    height: 60px;
}

.center-box {
    margin-top: 120px;
    background: white;
    padding: 40px;
    border-radius: 10px;
    width: 400px;
    text-align: center;
}

.title {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.suggestions {
    background: white;
    border: 1px solid #ccc;
    max-height: 150px;
    overflow-y: auto;
    text-align: left;
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
}

.suggestion-item:hover {
    background: #eee;
}

</style>

</head>
<body>

<div class="overlay">

<div class="logo-container">
<img src="logo-ut.png">
<img src="logo-insan.png">
</div>

<div class="center-box">

<div class="title">
Fasus Budget Checker
</div>

<input type="text" id="searchInput" placeholder="Ketik nama perusahaan...">

<div id="suggestions" class="suggestions"></div>

<button onclick="checkCompany()">Check</button>

</div>

</div>

<script>

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbJYRkPPTPDYHrDTy-eA_e5rUZ_VowdvBDjHU0BD7rKTvHIZfZAQf_ctl8qDkpiGYVnr9qARdX4fZ6/pub?output=csv";

let companies = [];
let selectedCompany = "";

fetch(CSV_URL)
.then(response => response.text())
.then(data => {

    const rows = data.split("\n");

    const companySet = new Set();

    for (let i = 1; i < rows.length; i++) {

        const cols = rows[i].split(",");

        const company = cols[0];

        if (company) {
            companySet.add(company.trim());
        }
    }

    companies = Array.from(companySet);

});

const input = document.getElementById("searchInput");
const suggestions = document.getElementById("suggestions");

input.addEventListener("input", function() {

    const value = this.value.toLowerCase();

    suggestions.innerHTML = "";

    if (!value) return;

    const filtered = companies.filter(c =>
        c.toLowerCase().includes(value)
    );

    filtered.forEach(company => {

        const div = document.createElement("div");

        div.classList.add("suggestion-item");

        div.innerText = company;

        div.onclick = function() {

            input.value = company;

            selectedCompany = company;

            suggestions.innerHTML = "";

        };

        suggestions.appendChild(div);

    });

});

function checkCompany() {

    const company = input.value;

    if (!company) {
        alert("Pilih perusahaan terlebih dahulu");
        return;
    }

    const encoded = encodeURIComponent(company);

    window.location.href =
        "fasus-dashboard.html?company=" + encoded;

}

</script>

</body>
</html>
