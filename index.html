<!DOCTYPE html>
<html lang="id">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fasus Checker</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* overlay gelap */
.overlay {
    position: relative;
    height: 100vh;
    background: rgba(0,0,0,0.55);
}

/* logo ut school atas tengah */
.logo-ut {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    height: 80px;
}

/* logo insani bawah tengah */
.logo-insani {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    height: 55px;
}

/* konten tengah */
.center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

/* judul */
.title {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 25px;
}

/* search container */
.search-container {
    position: relative;
    display: inline-block;
}

/* input */
#searchInput {
    padding: 15px;
    width: 380px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
}

/* button */
button {
    padding: 15px 25px;
    font-size: 16px;
    background: #ffc107;
    border: none;
    font-weight: bold;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #e0a800;
}

/* suggestion box */
.suggestions {
    position: absolute;
    top: 55px;
    width: 380px;
    background: white;
    color: black;
    border-radius: 5px;
    max-height: 200px;
    overflow-y: auto;
    text-align: left;
}

.suggestion-item {
    padding: 12px;
    cursor: pointer;
}

.suggestion-item:hover {
    background: #f1f1f1;
}

</style>

</head>
<body>

<div class="overlay">

<img src="logo-ut.png" class="logo-ut">

<div class="center-content">

<div class="title">
CEK BUDGET FASUS
</div>

<div class="search-container">

<input
type="text"
id="searchInput"
placeholder="Ketik nama perusahaan..."
autocomplete="off"
>

<button onclick="checkCompany()">
Check
</button>

<div id="suggestions" class="suggestions"></div>

</div>

</div>

<img src="logo-insan.png" class="logo-insani">

</div>

<script>

/* GANTI DENGAN LINK CSV GOOGLE SHEET ANDA */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbJYRkPPTPDYHrDTy-eA_e5rUZ_VowdvBDjHU0BD7rKTvHIZfZAQf_ctl8qDkpiGYVnr9qARdX4fZ6/pub?output=csv";

let companies = [];

const input = document.getElementById("searchInput");
const suggestionBox = document.getElementById("suggestions");

/* ambil data spreadsheet */
fetch(CSV_URL)
.then(res => res.text())
.then(text => {

    const rows = text.split("\n");

    const companySet = new Set();

    for (let i = 1; i < rows.length; i++) {

        const cols = rows[i].split(",");

        const company = cols[0];

        if (company) {
            companySet.add(company.trim());
        }

    }

    companies = Array.from(companySet).sort();

});

/* auto suggestion */
input.addEventListener("input", function() {

    const value = this.value.toLowerCase();

    suggestionBox.innerHTML = "";

    if (!value) return;

    const filtered = companies.filter(company =>
        company.toLowerCase().includes(value)
    );

    filtered.forEach(company => {

        const div = document.createElement("div");

        div.className = "suggestion-item";

        div.innerText = company;

        div.onclick = function() {

            input.value = company;
            suggestionBox.innerHTML = "";

        };

        suggestionBox.appendChild(div);

    });

});

/* klik check */
function checkCompany() {

    const company = input.value.trim();

    if (!company) {

        alert("Masukkan nama perusahaan");

        return;
    }

    const encoded = encodeURIComponent(company);

    window.location.href =
        "fasus-dashboard.html?company=" + encoded;

}

</script>

</body>
</html>
