<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cek Budget Fasus</title>

<style>

body{
margin:0;
font-family:Arial;
background:url('background.jpg') center/cover no-repeat;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
}

.container{
position:relative;
z-index:2;
text-align:center;
}

.title{
font-size:48px;
font-weight:bold;
margin-bottom:20px;
}

input{
width:420px;
padding:15px;
font-size:18px;
border-radius:8px;
border:none;
outline:none;
}

button{
margin-top:15px;
padding:12px 35px;
font-size:18px;
font-weight:bold;
background:#FFD100;
border:none;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#e6bc00;
}

.suggestions{
background:white;
color:black;
margin-top:5px;
border-radius:8px;
max-height:250px;
overflow-y:auto;
display:none;
}

.item{
padding:12px;
cursor:pointer;
}

.item:hover{
background:#eee;
}

.logo-top{
position:fixed;
top:20px;
right:20px;
width:130px;
}

.logo-bottom{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:180px;
}

</style>
</head>

<body>

<div class="overlay"></div>

<img src="logo-ut.png" class="logo-top">
<img src="logo-insan.png" class="logo-bottom">

<div class="container">

<div class="title">CEK BUDGET FASUS</div>

<input id="input"
placeholder="Masukkan nama fasus"
oninput="suggest()">

<div id="suggestions" class="suggestions"></div>

<br>

<button onclick="goDashboard()">Check</button>

</div>

<script>

const SUGGEST_URL =
"https://dummyacountsubhan1.app.n8n.cloud/webhook/fasus-suggest";

function goDashboard(){

const fasus =
document.getElementById("input").value;

if(!fasus) return;

window.location.href =
"fasus-dashboard.html?fasus="+
encodeURIComponent(fasus);

}

async function suggest(){

const query =
document.getElementById("input").value;

const box =
document.getElementById("suggestions");

if(query.length<1){
box.style.display="none";
return;
}

const res =
await fetch(SUGGEST_URL,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({query})
});

const data =
await res.json();

box.innerHTML="";

if(data.suggestions){

data.suggestions.forEach(name=>{

const div=document.createElement("div");

div.className="item";

div.innerText=name;

div.onclick=()=>{
window.location.href=
"fasus-dashboard.html?fasus="+
encodeURIComponent(name);
};

box.appendChild(div);

});

box.style.display="block";

}

}

</script>

</body>
</html>
