<!DOCTYPE html>
<html lang="id">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cek Budget Fasus</title>

<style>

body{
margin:0;
font-family:Arial;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
}

/* BACKGROUND */

.background{
position:fixed;
width:100%;
height:100%;
background:url("background.jpg") center/cover no-repeat;
z-index:-2;
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:-1;
}

/* LOGO */

.logo-top{
position:fixed;
top:20px;
right:30px;
height:60px;
}

.logo-bottom{
position:fixed;
bottom:25px;
left:50%;
transform:translateX(-50%);
height:70px;
}

/* SEARCH BOX */

.container{
text-align:center;
}

.title{
font-size:48px;
font-weight:bold;
margin-bottom:25px;
}

input{
padding:14px;
font-size:18px;
width:320px;
border:none;
border-radius:6px;
}

button{
padding:14px 24px;
font-size:18px;
background:#FFD100;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
margin-left:10px;
}

button:hover{
background:#e6bc00;
}

/* SPINNER */

.spinner{
display:none;
margin-top:20px;
}

.loader{
border:6px solid #333;
border-top:6px solid #FFD100;
border-radius:50%;
width:40px;
height:40px;
animation:spin 1s linear infinite;
margin:auto;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

</style>

</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<img src="logo-ut.png" class="logo-top">
<img src="logo-insan.png" class="logo-bottom">

<div class="container">

<div class="title">
CEK BUDGET FASUS
</div>

<input
id="fasusInput"
placeholder="Masukkan nama fasus"
onkeypress="if(event.key==='Enter') openDashboard()"
>

<button onclick="openDashboard()">
Check
</button>

<div class="spinner" id="spinner">
<div class="loader"></div>
</div>

</div>

<script>

function openDashboard(){

const fasus =
document.getElementById("fasusInput").value.trim();

if(!fasus){

alert("Masukkan nama fasus");

return;

}

document.getElementById("spinner").style.display="block";

setTimeout(()=>{

window.location.href =
"fasus-dashboard.html?fasus=" +
encodeURIComponent(fasus);

},600);

}

</script>

</body>
</html>
