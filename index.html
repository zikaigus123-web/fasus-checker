<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Budget Fasus</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

/* Background image */
.background{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background-image:url('background.jpg');
background-size:cover;
background-position:center;
z-index:-2;
}

/* Overlay gelap */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:-1;
}

/* Logo kanan atas */
.logo-top{
position:fixed;
top:20px;
right:30px;
width:120px;
}

/* Logo tengah bawah */
.logo-bottom{
position:fixed;
bottom:25px;
left:50%;
transform:translateX(-50%);
width:180px;
opacity:0.9;
}

/* Kontainer utama */
.container{
text-align:center;
}

/* Judul */
.title{
font-size:48px;
font-weight:bold;
margin-bottom:20px;
}

/* Search box */
.search-box{
position:relative;
display:inline-block;
}

/* Input */
input{
padding:12px;
font-size:18px;
width:300px;
border:none;
border-radius:5px;
}

/* Suggestions dropdown */
.suggestions{
position:absolute;
top:100%;
left:0;
width:100%;
background:white;
color:black;
border-radius:6px;
margin-top:5px;
overflow:hidden;
box-shadow:0 4px 15px rgba(0,0,0,0.3);
text-align:left;
z-index:999;
}

.suggestion-item{
padding:12px;
cursor:pointer;
}

.suggestion-item:hover{
background:#FFD100;
}

/* Button */
button{
padding:12px 20px;
font-size:18px;
background:#FFD100;
border:none;
border-radius:5px;
cursor:pointer;
font-weight:bold;
margin-left:10px;
}

button:hover{
background:#e6bc00;
}

/* Result */
.result{
margin-top:20px;
font-size:18px;
white-space:pre-line;
}

</style>

</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<img src="logo-ut.png" class="logo-top">
<img src="logo-insan.png" class="logo-bottom">

<div class="container">

<div class="title">
CEK BUDGET FASUS
</div>

<div class="search-box">

<input
id="fasusInput"
placeholder="Masukkan nama fasus"
oninput="showSuggestions()"
autocomplete="off"
>

<div id="suggestions" class="suggestions"></div>

</div>

<button onclick="checkBudget()">
Check
</button>

<div class="result" id="result"></div>

</div>

<script>

/* ========================= */
/* CHECK BUDGET FUNCTION */
/* ========================= */

async function checkBudget(){

const fasus = document.getElementById("fasusInput").value.trim();

if(!fasus){
document.getElementById("result").innerText =
"Masukkan nama fasus terlebih dahulu";
return;
}

document.getElementById("result").innerText = "Loading...";

try{

const response = await fetch(
"https://dummyacountsubhan1.app.n8n.cloud/webhook/check-budget",
{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
fasus: fasus
})
});

if(!response.ok){
throw new Error("Webhook error");
}

const data = await response.json();

if(data.summary){

document.getElementById("result").innerText =
data.summary + "\n\n" + data.details;

}else if(data.message){

document.getElementById("result").innerText =
data.message;

}else{

document.getElementById("result").innerText =
"Tidak ada data ditemukan";

}

}catch(error){

document.getElementById("result").innerText =
"Error: workflow belum aktif atau webhook salah";

}

}


/* ========================= */
/* SUGGESTION FUNCTION */
/* ========================= */

async function showSuggestions(){

const query =
document.getElementById("fasusInput").value.trim();

if(query.length < 2){

document.getElementById("suggestions").innerHTML = "";

return;

}

try{

const response = await fetch(
"https://dummyacountsubhan1.app.n8n.cloud/webhook/fasus-suggest",
{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
query: query
})
});

if(!response.ok){
return;
}

const data = await response.json();

if(!data.suggestions){
return;
}

let html = "";

data.suggestions.forEach(item=>{

html += `
<div class="suggestion-item"
onclick="selectSuggestion('${item}')">
${item}
</div>
`;

});

document.getElementById("suggestions").innerHTML = html;

}catch(error){

console.log("Suggestion error");

}

}


/* ========================= */
/* SELECT SUGGESTION */
/* ========================= */

function selectSuggestion(text){

document.getElementById("fasusInput").value = text;

document.getElementById("suggestions").innerHTML = "";

checkBudget();

}


/* ========================= */
/* CLOSE SUGGESTION WHEN CLICK OUTSIDE */
/* ========================= */

document.addEventListener("click", function(e){

if(!e.target.closest(".search-box")){

document.getElementById("suggestions").innerHTML = "";

}

});

</script>

</body>
</html>
