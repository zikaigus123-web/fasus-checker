<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Budget Fasus</title>

<style>

body{
margin:0;
font-family:Arial;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background:url('background.jpg') center/cover no-repeat;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:0;
}

.container{
position:relative;
z-index:1;
text-align:center;
}

.title{
font-size:48px;
font-weight:bold;
margin-bottom:20px;
}

.search-box{
position:relative;
display:inline-block;
}

input{
width:400px;
padding:14px;
font-size:18px;
border-radius:6px;
border:none;
outline:none;
}

button{
margin-top:15px;
padding:12px 30px;
font-size:18px;
font-weight:bold;
background:#FFD100;
border:none;
border-radius:6px;
cursor:pointer;
}

button:hover{
background:#e6bc00;
}

.suggestions{
position:absolute;
width:100%;
background:white;
color:black;
border-radius:6px;
margin-top:5px;
overflow:hidden;
display:none;
max-height:250px;
overflow-y:auto;
}

.item{
padding:12px;
cursor:pointer;
}

.item:hover{
background:#eee;
}

.logo-top{
position:fixed;
top:20px;
right:30px;
width:120px;
z-index:2;
}

.logo-bottom{
position:fixed;
bottom:25px;
left:50%;
transform:translateX(-50%);
width:180px;
z-index:2;
}

.spinner{
margin-top:10px;
display:none;
}

</style>
</head>

<body>

<div class="overlay"></div>

<img src="logo-ut.png" class="logo-top">
<img src="logo-insan.png" class="logo-bottom">

<div class="container">

<div class="title">CEK BUDGET FASUS</div>

<div class="search-box">

<input
id="input"
placeholder="Masukkan nama fasus"
oninput="suggest()"
autocomplete="off"
>

<div id="suggestions" class="suggestions"></div>

</div>

<br>

<button onclick="goDashboard()">Check</button>

<div class="spinner" id="spinner">Loading...</div>

</div>

<script>

const SUGGEST_URL =
"https://dummyacountsubhan1.app.n8n.cloud/webhook/fasus-suggest";

function goDashboard(){

const fasus =
document.getElementById("input").value.trim();

if(!fasus) return;

window.location.href =
"fasus-dashboard.html?fasus=" +
encodeURIComponent(fasus);

}

async function suggest(){

const query =
document.getElementById("input").value;

const box =
document.getElementById("suggestions");

if(query.length < 1){
box.style.display="none";
return;
}

try{

const res = await fetch(SUGGEST_URL,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
query:query
})
});

const data = await res.json();

box.innerHTML="";

if(data.suggestions && data.suggestions.length>0){

data.suggestions.forEach(name=>{

const div =
document.createElement("div");

div.className="item";

div.innerText=name;

div.onclick=()=>{
window.location.href =
"fasus-dashboard.html?fasus=" +
encodeURIComponent(name);
};

box.appendChild(div);

});

box.style.display="block";

}else{
box.style.display="none";
}

}catch{
box.style.display="none";
}

}

</script>

</body>
</html>
