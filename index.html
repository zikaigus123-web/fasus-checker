<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Budget Fasus</title>

<style>

body{
margin:0;
font-family:Arial;
background:url("background.jpg") center/cover no-repeat fixed;
color:white;
text-align:center;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
z-index:-1;
}

.container{
margin-top:150px;
}

.title{
font-size:48px;
font-weight:bold;
margin-bottom:20px;
}

.search-box{
position:relative;
display:inline-block;
width:400px;
}

input{
width:100%;
padding:15px;
font-size:18px;
border-radius:6px;
border:none;
}

.suggestions{
position:absolute;
width:100%;
background:white;
color:black;
border-radius:6px;
margin-top:5px;
text-align:left;
}

.suggestion-item{
padding:12px;
cursor:pointer;
}

.suggestion-item:hover{
background:#eee;
}

button{
margin-top:10px;
padding:12px 25px;
font-size:18px;
background:#FFD100;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.spinner{
margin-top:20px;
display:none;
}

</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

<div class="title">
CEK BUDGET FASUS
</div>

<div class="search-box">

<input id="fasusInput"
placeholder="Masukkan nama fasus"
oninput="getSuggestions()">

<div id="suggestions"
class="suggestions"></div>

</div>

<br>

<button onclick="goDashboard()">
Check
</button>

<div class="spinner"
id="spinner">
Loading...
</div>

</div>

<script>

const SUGGEST_URL =
"https://dummyacountsubhan1.app.n8n.cloud/webhook/fasus-suggest";

function getSuggestions(){

const query =
document.getElementById("fasusInput").value;

if(query.length<1){
document.getElementById("suggestions").innerHTML="";
return;
}

fetch(SUGGEST_URL,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
query:query
})
})
.then(res=>res.json())
.then(data=>{

const box =
document.getElementById("suggestions");

box.innerHTML="";

(data.suggestions||[])
.forEach(name=>{

const div =
document.createElement("div");

div.className="suggestion-item";

div.innerText=name;

div.onclick=()=>{
document.getElementById("fasusInput").value=name;
box.innerHTML="";
};

box.appendChild(div);

});

});

}

function goDashboard(){

const fasus =
document.getElementById("fasusInput").value;

if(!fasus) return;

document.getElementById("spinner").style.display="block";

window.location.href =
"fasus-dashboard.html?fasus="+
encodeURIComponent(fasus);

}

</script>

</body>
</html>
