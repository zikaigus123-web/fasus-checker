<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cek Budget Fasus</title>

<style>

body{
margin:0;
font-family:Arial;
background:#000;
color:white;
background-image:url("./background.jpg");
background-size:cover;
background-position:center;
}

.overlay{
background:rgba(0,0,0,0.65);
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
}

.logoContainer{
position:absolute;
top:25px;
left:50%;
transform:translateX(-50%);
display:flex;
flex-direction:column;
align-items:center;
gap:10px;
}

.logoUT{
height:70px;
}

.logoInsan{
height:40px;
}

.title{
font-size:48px;
font-weight:bold;
margin-bottom:30px;
text-align:center;
}

.searchBox{
display:flex;
gap:10px;
position:relative;
}

input{
width:400px;
padding:15px;
font-size:18px;
border-radius:8px;
border:none;
outline:none;
}

button{
padding:15px 25px;
font-size:18px;
background:#FFD100;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

button:hover{
background:#ffcc00;
}

.suggest{
position:absolute;
top:60px;
left:0;
background:white;
color:black;
width:400px;
border-radius:8px;
overflow:hidden;
z-index:999;
max-height:250px;
overflow-y:auto;
}

.suggest div{
padding:10px;
cursor:pointer;
}

.suggest div:hover{
background:#eee;
}

</style>

</head>

<body>

<div class="overlay">

<div class="logoContainer">

<img src="./logo-ut.png" class="logoUT">

<img src="./logo-insan.png" class="logoInsan">

</div>

<div class="title">
CEK BUDGET FASUS
</div>

<div class="searchBox">

<div>

<input id="input"
placeholder="Ketik nama perusahaan..."
autocomplete="off">

<div id="suggest" class="suggest"></div>

</div>

<button onclick="checkFasus()">
Check
</button>

</div>

</div>

<script>

const sheetURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTbJYRkPPTPDYHrDTy-eA_e5rUZ_VowdvBDjHU0BD7rKTvHIZfZAQf_ctl8qDkpiGYVnr9qARdX4fZ6/pub?output=csv";

let fasusList = [];

fetch(sheetURL)
.then(res=>res.text())
.then(text=>{

const rows = text.split(/\r?\n/);

for(let i=1;i<rows.length;i++){

let row = rows[i].trim();

if(!row) continue;

let cols = row.split(",");

let name = cols[0];

if(!name) continue;

name = name.replace(/"/g,"").trim();

if(name && !fasusList.includes(name))
fasusList.push(name);

}

fasusList.sort();

console.log("Loaded:", fasusList);

})
.catch(err=>{
console.error(err);
});

const input =
document.getElementById("input");

const suggest =
document.getElementById("suggest");

input.addEventListener("input", function(){

const value =
this.value.toLowerCase().trim();

suggest.innerHTML="";

if(!value) return;

const filtered =
fasusList.filter(f =>
f.toLowerCase().includes(value)
);

filtered.slice(0,5).forEach(f=>{

const div =
document.createElement("div");

div.innerText=f;

div.onclick=function(){

input.value=f;

suggest.innerHTML="";

};

suggest.appendChild(div);

});

});

function checkFasus(){

const fasus =
input.value.trim();

if(!fasus){

alert("Masukkan nama perusahaan");

return;

}

window.location.href =
"fasus-dashboard.html?fasus="+
encodeURIComponent(fasus);

}

document.addEventListener("click", function(e){

if(!e.target.closest(".searchBox")){

suggest.innerHTML="";

}

});

</script>

</body>
</html>
