<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dashboard Fasus</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:white;
}

.header{
background:#FFD100;
color:black;
padding:18px;
font-size:24px;
font-weight:bold;
display:flex;
justify-content:space-between;
}

.back{
margin:15px;
padding:10px 20px;
background:#FFD100;
border:none;
cursor:pointer;
font-weight:bold;
}

.container{
padding:20px;
}

.card{
background:#1a1a1a;
padding:20px;
border-radius:10px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#FFD100;
color:black;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #333;
}

.spinner{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:center;
align-items:center;
z-index:10;
}

.loader{
border:8px solid #333;
border-top:8px solid #FFD100;
border-radius:50%;
width:70px;
height:70px;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

.lastUpdated{
color:#aaa;
margin-bottom:15px;
}

</style>
</head>

<body>

<div id="spinner" class="spinner">
<div class="loader"></div>
</div>

<div class="header">
<div id="title">Dashboard</div>
<div id="lastUpdated"></div>
</div>

<button class="back"
onclick="window.location.href='index.html'">
‚Üê Back
</button>

<div class="container" id="content" style="display:none;">

<div class="grid">

<div class="card">

<h3>Financial Summary</h3>

<p>Total Budget:
<span id="total"></span></p>

<p>Terpakai:
<span id="used"></span></p>

<p>Tersisa:
<span id="remaining"></span></p>

</div>

<div class="card">

<canvas id="pie"></canvas>

</div>

</div>

<div class="card">

<canvas id="bar"></canvas>

</div>

<div class="card">

<h3>Detail List</h3>

<table>

<thead>
<tr>
<th>PJB</th>
<th>Serial</th>
<th>Expired</th>
<th>Sisa</th>
<th>Status</th>
</tr>
</thead>

<tbody id="table"></tbody>

</table>

</div>

</div>

<script>

function formatRupiah(num){

return "Rp "+
num.toLocaleString("id-ID");

}

const params=
new URLSearchParams(window.location.search);

const fasus=
params.get("fasus");

document.getElementById("title").innerText=
fasus+" Dashboard";

fetch(
"https://dummyacountsubhan1.app.n8n.cloud/webhook/check-budget",
{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({fasus})
}
)
.then(res=>res.json())
.then(data=>{

document.getElementById("spinner").style.display="none";
document.getElementById("content").style.display="block";

document.getElementById("lastUpdated").innerText=
"Last updated: "+
new Date(data.last_updated).toLocaleString();

document.getElementById("total").innerText=
formatRupiah(data.summary.total_budget);

document.getElementById("used").innerText=
formatRupiah(data.summary.total_used);

document.getElementById("remaining").innerText=
formatRupiah(data.summary.total_remaining);

new Chart(document.getElementById("pie"),{
type:"pie",
data:{
labels:["Terpakai","Tersisa"],
datasets:[{
data:[
data.summary.total_used,
data.summary.total_remaining
]
}]
}
});

let done=0;
let notyet=0;

data.details.forEach(d=>{

if(d.status==="DONE")
done++;
else
notyet++;

document.getElementById("table").innerHTML+=
`<tr>
<td>${d.pjb}</td>
<td>${d.serial}</td>
<td>${d.expired}</td>
<td>${formatRupiah(d.sisa)}</td>
<td>${d.status}</td>
</tr>`;

});

new Chart(document.getElementById("bar"),{
type:"bar",
data:{
labels:["DONE","NOT YET"],
datasets:[{
data:[done,notyet]
}]
}
});

});

</script>

</body>
</html>
