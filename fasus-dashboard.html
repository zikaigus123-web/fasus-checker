<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fasus Budget Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
font-family:Arial;
margin:0;
background:#f4f6f8;
}

.header{
background:#111;
color:white;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
height:40px;
}

.container{
padding:30px;
}

.company{
font-size:32px;
font-weight:bold;
}

.updated{
color:#666;
margin-bottom:20px;
}

.cards{
display:flex;
gap:20px;
margin-bottom:25px;
}

.card{
background:white;
padding:20px;
border-radius:8px;
flex:1;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.card-title{
color:#666;
}

.card-value{
font-size:28px;
font-weight:bold;
margin-top:5px;
}

.charts{
display:flex;
gap:20px;
margin-bottom:30px;
}

.chart-box{
background:white;
padding:20px;
border-radius:8px;
flex:1;
}

table{
width:100%;
background:white;
border-collapse:collapse;
}

th{
background:#eee;
padding:12px;
text-align:left;
}

td{
padding:10px;
border-top:1px solid #ddd;
}

.status-done{
color:green;
font-weight:bold;
}

.status-notyet{
color:red;
font-weight:bold;
}

.time-active{
color:green;
font-weight:bold;
}

.time-near{
color:#e6a700;
font-weight:bold;
}

.time-expired{
color:red;
font-weight:bold;
}

</style>
</head>

<body>

<div class="header">
<img src="logo-ut.png" class="logo">
<div>Fasus Budget Dashboard</div>
</div>

<div class="container">

<div class="company" id="companyName"></div>
<div class="updated" id="updated"></div>

<div class="cards">

<div class="card">
<div class="card-title">Total Amount PJB</div>
<div class="card-value" id="totalPJB">Rp 0</div>
</div>

<div class="card">
<div class="card-title">Total Amount Terpakai</div>
<div class="card-value" id="totalUsed">Rp 0</div>
</div>

<div class="card">
<div class="card-title">Total Amount Sisa Budget PJB</div>
<div class="card-value" id="totalRemain">Rp 0</div>
</div>

</div>

<div class="charts">

<div class="chart-box">
<canvas id="pieChart"></canvas>
</div>

<div class="chart-box">
<canvas id="barChart"></canvas>
</div>

</div>

<!-- PIE STATUS WAKTU BARU -->
<div class="charts">

<div class="chart-box">
<canvas id="timeChart"></canvas>
</div>

</div>

<table>

<thead>
<tr>
<th>PJB</th>
<th>Serial Number</th>
<th>Expired Date</th>
<th>Sisa Budget</th>
<th>Status</th>
<th>Status Waktu</th>
</tr>
</thead>

<tbody id="tableBody"></tbody>

</table>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbJYRkPPTPDYHrDTy-eA_e5rUZ_VowdvBDjHU0BD7rKTvHIZfZAQf_ctl8qDkpiGYVnr9qARdX4fZ6/pub?gid=1924167205&single=true&output=csv";

function formatRupiah(num){
return "Rp " + num.toLocaleString("id-ID");
}

function getCompany(){
const params=new URLSearchParams(window.location.search);
return params.get("company");
}

function parseNumber(str){
if(!str) return 0;

return parseFloat(
str.toString()
.replace(/Rp/g,"")
.replace(/\./g,"")
.replace(/,/g,"")
.trim()
)||0;
}

function getTimeClass(status){
if(status==="ACTIVE") return "time-active";
if(status==="NEAR EXPIRED") return "time-near";
if(status==="EXPIRED") return "time-expired";
return "";
}

fetch(CSV_URL)
.then(res=>res.text())
.then(text=>{

const company=getCompany();

document.getElementById("companyName").innerText=company;

document.getElementById("updated").innerText=
"Last updated: "+new Date().toLocaleString("id-ID");

const rows=text.split("\n").slice(1);

let totalPJB=0;
let totalUsed=0;
let totalRemain=0;

let doneCount=0;
let notyetCount=0;

/* COUNTER STATUS WAKTU BARU */
let activeCount=0;
let nearCount=0;
let expiredCount=0;

const body=document.getElementById("tableBody");

rows.forEach(row=>{

const cols=row.split(",");

const pemilik=cols[0]?.trim();

if(pemilik!==company) return;

const expired=cols[2]?.trim();
const amountPJB=parseNumber(cols[3]);
const status=cols[4]?.trim();
const pjb=cols[5]?.trim();
const serial=cols[6]?.trim();
const used=parseNumber(cols[7]);
const remain=parseNumber(cols[8]);
const statusWaktu=cols[9]?.trim();

totalPJB+=amountPJB;
totalUsed+=used;
totalRemain+=remain;

if(status==="DONE") doneCount++;
else notyetCount++;

if(statusWaktu==="ACTIVE") activeCount++;
else if(statusWaktu==="NEAR EXPIRED") nearCount++;
else if(statusWaktu==="EXPIRED") expiredCount++;

const tr=document.createElement("tr");

tr.innerHTML=`
<td>${pjb}</td>
<td>${serial}</td>
<td>${expired}</td>
<td>${formatRupiah(remain)}</td>
<td class="${status==="DONE"?"status-done":"status-notyet"}">${status}</td>
<td class="${getTimeClass(statusWaktu)}">${statusWaktu}</td>
`;

body.appendChild(tr);

});

document.getElementById("totalPJB").innerText=formatRupiah(totalPJB);
document.getElementById("totalUsed").innerText=formatRupiah(totalUsed);
document.getElementById("totalRemain").innerText=formatRupiah(totalRemain);

/* PIE TERPAKAI */
new Chart(document.getElementById("pieChart"),{
type:"pie",
data:{
labels:["Terpakai","Tersisa"],
datasets:[{
data:[totalUsed,totalRemain]
}]
}
});

/* BAR STATUS */
new Chart(document.getElementById("barChart"),{
type:"bar",
data:{
labels:["DONE","NOT YET"],
datasets:[{
label:"Jumlah",
data:[doneCount,notyetCount],
backgroundColor:["green","red"]
}]
}
});

/* PIE STATUS WAKTU BARU */
new Chart(document.getElementById("timeChart"),{

type:"pie",

data:{
labels:["ACTIVE","NEAR EXPIRED","EXPIRED"],
datasets:[{
data:[activeCount,nearCount,expiredCount],
backgroundColor:[
"green",
"#e6a700",
"red"
]
}]
}

});

});

</script>

</body>
</html>
