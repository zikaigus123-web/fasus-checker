<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fasus Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:white;
}

.header{
background:#FFD100;
color:black;
padding:20px;
font-size:28px;
font-weight:bold;
}

.container{
padding:30px;
}

.card{
background:#1a1a1a;
padding:20px;
margin-bottom:20px;
border-radius:10px;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#FFD100;
color:black;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #333;
}

button{
background:#FFD100;
padding:10px;
border:none;
cursor:pointer;
margin-bottom:20px;
}

</style>
</head>

<body>

<div class="header"
id="title">
Dashboard
</div>

<div class="container">

<button onclick="goBack()">
‚Üê Back
</button>

<div>
Last updated:
<span id="lastUpdated">-</span>
</div>

<div class="card">

<h2>Financial Summary</h2>

<div>Total Amount:
<span id="total"></span>
</div>

<div>Tersisa:
<span id="remaining"></span>
</div>

<div>Terpakai:
<span id="used"></span>
</div>

</div>

<div class="card">

<canvas id="chart"></canvas>

</div>

<div class="card">

<h2>Detail List</h2>

<table>

<thead>
<tr>
<th>PJB</th>
<th>Serial</th>
<th>Expired</th>
<th>Sisa</th>
</tr>
</thead>

<tbody id="table">
</tbody>

</table>

</div>

</div>

<script>

const API =
"https://dummyacountsubhan1.app.n8n.cloud/webhook/check-budget";

const params =
new URLSearchParams(
window.location.search
);

const fasus =
params.get("fasus");

document.getElementById("title").innerText =
fasus+" Dashboard";

fetch(API,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
fasus:fasus
})
})
.then(res=>res.json())
.then(data=>{

if(!data.success) return;

document.getElementById("lastUpdated").innerText =
new Date(data.last_updated)
.toLocaleString();

document.getElementById("total").innerText =
data.summary.total_amount;

document.getElementById("remaining").innerText =
data.summary.total_remaining;

document.getElementById("used").innerText =
data.summary.total_used;

const tbody =
document.getElementById("table");

data.details.forEach(row=>{

tbody.innerHTML+=`
<tr>
<td>${row.pjb}</td>
<td>${row.serial}</td>
<td>${row.expired}</td>
<td>${row.sisa}</td>
</tr>
`;

});

new Chart(
document.getElementById("chart"),
{
type:"pie",
data:{
labels:[
"Used",
"Remaining"
],
datasets:[{
data:[
data.summary.total_used,
data.summary.total_remaining
]
}]
}
});

});

function goBack(){
window.location.href="index.html";
}

</script>

</body>
</html>
