<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Fasus Budget Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
font-family:Arial;
background:#f4f6f9;
margin:0;
}

.header{
background:#111;
color:white;
padding:15px 30px;
font-size:20px;
}

.container{
padding:30px;
}

.title{
font-size:32px;
font-weight:bold;
margin-bottom:5px;
}

.updated{
color:#666;
margin-bottom:20px;
}

.cards{
display:flex;
gap:20px;
margin-bottom:30px;
}

.card{
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
flex:1;
}

.card-title{
color:#666;
margin-bottom:10px;
}

.card-value{
font-size:28px;
font-weight:bold;
}

.table-container{
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:10px;
border-bottom:1px solid #ddd;
text-align:left;
}

th{
background:#f1f1f1;
}

.done{
color:green;
font-weight:bold;
}

.notyet{
color:red;
font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
Fasus Budget Dashboard
</div>

<div class="container">

<div class="title" id="companyName">Loading...</div>
<div class="updated" id="lastUpdate"></div>

<div class="cards">
<div class="card">
<div class="card-title">Total Amount PJB</div>
<div class="card-value" id="totalPJB">Rp 0</div>
</div>

<div class="card">
<div class="card-title">Total Amount Terpakai</div>
<div class="card-value" id="totalUsed">Rp 0</div>
</div>

<div class="card">
<div class="card-title">Total Amount Sisa Budget PJB</div>
<div class="card-value" id="totalRemain">Rp 0</div>
</div>
</div>

<div class="table-container">
<table>
<thead>
<tr>
<th>PJB</th>
<th>Serial Number</th>
<th>Expired Date</th>
<th>Sisa Budget</th>
<th>Status</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>

<script>

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbJYRkPPTPDYHrDTy-eA_e5rUZ_VowdvBDjHU0BD7rKTvHIZfZAQf_ctl8qDkpiGYVnr9qARdX4fZ6/pub?gid=1924167205&single=true&output=csv";

const selectedCompany = localStorage.getItem("selectedCompany") || "PETROSEA Tbk.";

document.getElementById("companyName").innerText = selectedCompany;
document.getElementById("lastUpdate").innerText =
"Last updated: " + new Date().toLocaleString("id-ID");

function parseRupiah(value){

if(!value) return 0;

return parseFloat(
value
.toString()
.replace(/Rp/gi,"")
.replace(/\./g,"")
.replace(/,/g,"")
.replace(/"/g,"")
.trim()
) || 0;
}

function formatRupiah(value){

return "Rp " + value.toLocaleString("id-ID");
}

fetch(CSV_URL)
.then(res=>res.text())
.then(text=>{

const rows = text.split("\n").slice(1);

let totalPJB = 0;
let totalUsed = 0;
let totalRemain = 0;

let tableHTML = "";

rows.forEach(row=>{

const cols = row.split(",");

if(cols.length < 8) return;

const pemilik = cols[0].trim();

if(pemilik !== selectedCompany) return;

/*
URUTAN SESUAI SPREADSHEET

0 Pemilik Fasus
1 Expired Date
2 Amount PJB
3 Status Utilisasi Fasus
4 PJB
5 Serial Number
6 Amount Terpakai
7 Sisa Budget PJB
*/

const expired = cols[1];
const amountPJB = parseRupiah(cols[2]);
const status = cols[3];
const pjb = cols[4];
const serial = cols[5];
const terpakai = parseRupiah(cols[6]);
const sisa = parseRupiah(cols[7]);

totalPJB += amountPJB;
totalUsed += terpakai;
totalRemain += sisa;

tableHTML += `
<tr>
<td>${pjb}</td>
<td>${serial}</td>
<td>${expired}</td>
<td>${formatRupiah(sisa)}</td>
<td class="${status==="DONE"?"done":"notyet"}">${status}</td>
</tr>
`;

});

document.getElementById("totalPJB").innerText = formatRupiah(totalPJB);
document.getElementById("totalUsed").innerText = formatRupiah(totalUsed);
document.getElementById("totalRemain").innerText = formatRupiah(totalRemain);

document.getElementById("tableBody").innerHTML = tableHTML;

});

</script>

</body>
</html>
