<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Loading Dashboard</title>

<style>

body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
}

.spinner{
border:6px solid #333;
border-top:6px solid #FFD100;
border-radius:50%;
width:60px;
height:60px;
animation:spin 1s linear infinite;
margin-bottom:20px;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

.text{
font-size:18px;
color:#aaa;
}

</style>

</head>

<body>

<div class="spinner"></div>

<div class="text">
Loading dashboard...
</div>

<script>

const params =
new URLSearchParams(window.location.search);

const fasus =
params.get("name");

if(!fasus){

window.location.href="index.html";

}else{

setTimeout(()=>{

window.location.href=
"fasus-dashboard.html?name="+
encodeURIComponent(fasus);

},500);

}

</script>

</body>
</html>
